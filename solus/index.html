	<div class="container-xxl py-5">
		<div class="container">
			<div class="fadeInUp mb-5 mx-auto text-center wow" data-wow-delay="0.1s" style="max-width: 600px;">
				<p class="d-inline-block bg-secondary text-primary py-1 px-4">Downloads</p>
			</div>
			<div class="row g-4" id="download-list">
				<template id="template-download">
					<div class="fadeInUp col-lg-4 col-md-6 wow" data-wow-delay="0.1s">
						<div class="bg-secondary d-flex h-100 overflow-hidden position-relative p-5 ps-0 service-item">
							<div class="align-items-center bg-dark d-flex flex-shrink-0 justify-content-center" style="height: 60px; width: 60px;">
								<h3><i class="bi bi-file-code-fill"></i></h3>
							</div>
							<div class="ps-4">
								<h3 class="mb-3 text-uppercase">{{FILENAME}}</h3>
								<p>{{DATE}}</p>
								<span class="text-uppercase text-primary">{{NEW}}</span>
							</div>
							<a class="btn btn-square" download="{{FILENAME}}" href="{{LINK}}"><i class="bi bi-download"></i></a>
						</div>
					</div>
				</template>
			</div>
		</div>
	</div>

	<div class="container-xxl py-5">
		<div class="container">
			<div class="row g-0">
				<div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
					<div class="bg-secondary p-5">
						<p class="d-inline-block bg-dark text-primary py-1 px-4">Contato</p>
						<h1 class="text-uppercase mb-4">Queremos sua opinião</h1>
						<p class="mb-4" id="message-content">Tem alguma dúvida? Alguma sugestão? Por favor, entre em contato conosco!</p>
						<form action="messages.php" id="send-message" method="post">
							<div class="row g-3">
								<div class="col-md-6">
									<div class="form-floating">
										<input type="text" class="form-control bg-transparent" id="name" maxlength="64" minlength="4" name="name" placeholder="Nome"/>
										<label for="name">Nome</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-floating">
										<input type="email" class="form-control bg-transparent" id="email" maxlength="32" minlength="8" name="email" placeholder="E-mail"/>
										<label for="email">E-mail</label>
									</div>
								</div>
								<div class="col-12">
									<div class="form-floating">
										<textarea class="form-control bg-transparent" placeholder="Mensagem" id="message" maxlength="512" minlength="16" name="message" style="height: 100px"></textarea>
										<label for="message">Mensagem</label>
									</div>
								</div>
								<div class="col-12">
									<button class="btn btn-primary w-100 py-3" type="submit">Enviar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
					<div class="h-100" style="min-height: 400px;">
						<iframe class="google-map w-100 h-100" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14652.405659957429!2d-51.1797457!3d-23.3483401!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8b6ce038f2b5e0ea!2zU29sdXMgQ29tcHV0YcOnw6Nv!5e0!3m2!1spt-BR!2sbr!4v1658199880547!5m2!1spt-BR!2sbr" allowfullscreen="" aria-hidden="false" tabindex="0" style="filter: grayscale(100%) invert(92%) contrast(83%); border: 0;" title="Mapa"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
